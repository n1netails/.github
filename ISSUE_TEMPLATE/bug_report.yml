name: "üêû Bug Report"
description: Report a problem or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short explanation of the issue
      placeholder: "The service crashes when sending an alert"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Call the /alerts endpoint
        2. Pass invalid token
        3. App crashes
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "Should return a 401, not crash"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "Stack trace, wrong behavior, unexpected output"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs / Stack Trace
      render: shell
      placeholder: |
        Paste logs here (remove any sensitive info)
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true